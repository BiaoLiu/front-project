<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <todo-item 
       v-for="item in todos" 
       v-bind:todo="item">
    </todo-item>
    </div>
</body>

<script>
    Vue.component('todo-item',{
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                { text: 'javascript' },
                { text: 'vue' },
                { text: 'test' }
            ]
        }
    })
</script>

</html>
