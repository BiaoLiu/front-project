<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter 
        v-for="post in posts"
        v-bind:post="post">
        </button-counter>
    </div>
</body>

<script>
    Vue.component('button-counter', {
        props:['post'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">{{post.text}}-{{count}}</button>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            posts: [
                { id: 1, text: '文章1' },
                { id: 2, text: '文章2' },
                { id: 3, text: '文章3' },
            ]
        }
    })


</script>

</html>
