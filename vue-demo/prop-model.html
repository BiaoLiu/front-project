<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model.number="num1">
        {{num1}}
        <input v-bind:value="num1" v-on:input="num1=$event.target.value">

        <custom-input v-bind:value="searchText" v-on:input="searchText = $event">
        </custom-input>
    </div>
</body>

<script>
    Vue.component('custom-input', {
        props: ['value'],
        template: `
    <input
      v-bind:value="value"
      v-on:input="$emit('input', $event.target.value)"
    >
  `
    })

    var app = new Vue({
        el: '#app',
        data: {
            num1: 5
        }
    })


</script>

</html>
