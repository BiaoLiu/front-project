<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-if="seen">if判断</p>

        <button-counter>
        </button-counter>
    </div>
</body>

<script>
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">測試{{count}}</button>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    })


</script>

</html>
