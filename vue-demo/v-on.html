<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app5">
        {{message}}
        <button v-on:click="reverseMessage">控制</button>
    </div>
</body>

<script>
    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            reverseMessage: function(){
                this.message=this.message.split(' ').reverse().join(' ')
            }
        }
    })
</script>

</html>
