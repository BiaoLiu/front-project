<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="user in users">
                {{user.name}}
            </li>
        </ol>
        <input type="number" v-model="num1">num1
        <input type="number" v-model="num2">num2
        {{result}}
        <button v-on:click="alertMsg">测试</button>
        {{num3}}

        <template v-if="isActive">
            <h1>title</h1>
            <p>paragraph1</p>
        </template>
    </div>

</body>

<script>
    app = new Vue({
        el: '#app',
        data: {
            users: [
                { name: 'lbi' },
                { name: 'lb2' },
                { name: 'lb3' },
            ],
            num1: 1,
            num2: 2,
            num3: 0,
            isActive: true
        },
        computed: {
            result: function () {
                return parseInt(this.num1) + parseInt(this.num2)
                // return this.num1+this.num2
            }
        },
        methods: {
            alertMsg: function () {
                alert('test')
            }
        },
        watch: {
            num1: function (newValue, oldValue) {
                this.num3 = parseInt(newValue) + parseInt(this.num2)
            }
        }

    })
</script>

</html>
